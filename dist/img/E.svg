                <text id="什麼是噗打合作社？-噗打合作社是噗浪與手" font-family="PingFangTC-Medium, PingFang TC" font-size="14" font-weight="400" line-spacing="22">
                    <tspan x="80" y="130" fill="#000000">什麼是噗打合作社？</tspan>
                    <tspan x="80" y="152" font-size="13" fill="#7A7A7A">噗打合作社是噗浪與手打拍賣合作的交易專區，在噗浪上挖了一條商品河道，手打賣家可以把商品漂流在商品河</tspan>
                    <tspan x="80" y="174" font-size="13" fill="#7A7A7A">道讓更多噗友看到，噗友可以在商品河道上亂逛亂買，無須離開噗浪，體驗最棒。</tspan>
                    <tspan x="80" y="196" fill="#000000"></tspan>
                    <tspan x="80" y="218" fill="#000000">我要怎麼把商品同步到商品河道？</tspan>
                    <tspan x="80" y="240" font-size="13" fill="#7A7A7A">只要連結噗浪與手打帳號：在噗打合作社按下「我要開店」，你的商店與商品就會同步到商品河道。</tspan>
                    <tspan x="80" y="262" fill="#000000"></tspan>
                    <tspan x="80" y="284" fill="#000000">為何要連結噗浪與手打帳號？</tspan>
                    <tspan x="80" y="306" font-size="13" fill="#7A7A7A">連接帳號我們才能啟用整合功能，在保證交易順暢與安全的同時，帶來最好的使用體驗。</tspan>
                    <tspan x="80" y="328" fill="#000000"></tspan>
                    <tspan x="80" y="350" fill="#000000">發佈到商品河道有什麼好處？跟我貼到自己河道有何不同？</tspan>
                    <tspan x="80" y="372" font-size="13" fill="#7A7A7A">商品河道等於是噗浪的小商城，所有噗友都能看到，也有機會獲得更多站內的推廣曝光。如果不連結帳號，手動</tspan>
                    <tspan x="80" y="394" font-size="13" fill="#7A7A7A">貼到自己的河道，就是一則噗文，只有追蹤自己的人可以看到，也沒有特殊的顯示方式與徽章。</tspan>
                    <tspan x="80" y="416" fill="#000000"></tspan>
                    <tspan x="80" y="438" fill="#000000">什麼狀況下會收取交易費 5％？</tspan>
                    <tspan x="80" y="460" fill="#7A7A7A">1. 噗友在噗浪網站點擊商品並且購買。</tspan>
                    <tspan x="80" y="482" fill="#7A7A7A">2. 噗友透過噗浪網站看到某商品，沒有馬上買，但在 24 小時內購買成功。</tspan>
                    <tspan x="80" y="504" fill="#000000"></tspan>
                    <tspan x="80" y="526" fill="#000000">把同樣的商品連結，張貼到其他地方販售，還會收費嗎？</tspan>
                    <tspan x="80" y="548" fill="#7A7A7A">不會。我們只會追蹤「24 小時內透過噗浪成交的訂單」。來自其他網站的訂單一樣維持免費，你可以放</tspan>
                    <tspan x="80" y="570" fill="#7A7A7A">心的張貼到其他網站。</tspan>
                    <tspan x="80" y="592" fill="#000000"></tspan>
                    <tspan x="80" y="614" fill="#000000">手打拍賣的金流費用與撥款期間為何？</tspan>
                    <tspan x="80" y="636" fill="#7A7A7A">信用卡 2.8%；ATM 與 7-11 取貨付款都免金流費。撥款時間為每月的 6, 16, 26 日。</tspan>
                    <tspan x="80" y="658" fill="#000000"></tspan>
                    <tspan x="80" y="680" fill="#000000">我可以獲得哪些徽章？</tspan>
                    <tspan x="80" y="702" fill="#7A7A7A">目前已有五種徽章可以獲得：「生意人」、「認真王」、「我任性」、「小老闆」、「好賣家」，另有</tspan>
                    <tspan x="80" y="724" fill="#7A7A7A">未公開之神秘徽章企劃中。</tspan>
                    <tspan x="80" y="746" fill="#000000"></tspan>
                    <tspan x="80" y="768" fill="#000000">我怎麼知道哪些訂單是透過噗浪推廣成交的？</tspan>
                    <tspan x="80" y="790" fill="#7A7A7A">賣家可以在訂單後台查看訂單詳細資訊，透過噗浪成交的會有額外的說明。</tspan>
                    <tspan x="80" y="812" fill="#7A7A7A"></tspan>
                    <tspan x="80" y="834" fill="#7A7A7A">想了解更多，請參考「手打拍賣使用手冊」。</tspan>
                </text>
